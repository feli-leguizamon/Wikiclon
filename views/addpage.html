{% extends "layout.html" %}
<!-- La clave de estos formularios son los name de los inputs. Del lado del Backend nos va a llegar un objeto con cada name de este input.  -->

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    <!-- Autor -->
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control"/>
      </div>
    </div>
    <!-- Pagina -->
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10"> 
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <input name="content" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="open">Open</label>
      <div class="col-sm-1">
        <input name="status" type="radio" value = "open" checked/>
      </div>
    </div>

    <div class="form-group">
      <label for="closed">Closed</label>
      <div class="col-sm-1">
        <input name="status" type="radio" value = "closed"/>
      </div>
    </div>

    <!-- input de tipo texto donde los tags los voy a separar por espacio  -->
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10"> 
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
