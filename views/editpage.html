{% extends "layout.html" %}
<!-- La clave de estos formularios son los name de los inputs. Del lado del Backend nos va a llegar un objeto con cada name de este input.  -->

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="{{page.route}}/edit">
    <!-- Pagina -->
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10"> 
        <input name="title" type="text" class="form-control" value = "{{page.title}}"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name = "content">{{page.content}}</textarea>
      </div>
    </div>
    
    <div class="form-group">
        <label for = "status">Status:</label>
        <select name = "status">
            <option selected = "{{page.status === 'open'}}">open</option>
            <option selected = "{{page.status === 'closed'}}">closed</option>
        </select>
    </div>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
